<div ng-controller="SubTypeManageUpdateCtrl">
  <div class="form-group">
    <select ng-model="formdata.tid" class="form-control">
      <option ng-repeat="t in types" ng-value="t.tid" ng-bind="t.typeName" title="{{t.typeInfo}}">
        <input type="text" ng-model="formdata.subName" class="form-control" placeholder="请输入分类名称">
        <input type="text" ng-model="formdata.subInfo" class="form-control" placeholder="请输入分类描述">
        <select ng-model="formdata.isEnable" class="form-control">
          <option value="y">启用</option>
          <option value="n">禁用</option>
        </select>
      </option>
    </select>
  </div>
  <div class="text-right">
    <span class="btn btn-primary" ng-click="save();">保存</span>
    <span class="btn btn-primary" ng-click="close();">关闭</span>
  </div>
</div>
